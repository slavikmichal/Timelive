name: timelive
description: Application for viewing a company events, milestones, etc.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.13.1
  cloud_firestore: ^3.1.11

  cupertino_icons: ^1.0.2
  firebase_storage: ^10.2.13

  json_annotation: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  json_serializable: ^6.1.5
  build_runner: ^2.1.8

flutter:
  uses-material-design: true